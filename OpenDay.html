<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="OpenDay.js"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        h1 {
          @apply text-xl;
          @apply text-gray-900;
          @apply font-bold;
        }
        h2 {
          @apply text-lg;
          @apply text-gray-700;
          @apply font-medium;
        }
        p {
          @apply text-sm;
          @apply text-gray-700;
          @apply font-light;
        }
        div {
          @apply text-sm;
          @apply text-gray-700;
          @apply font-medium;
        }
      }
    </style>

    <link rel="stylesheet" href="OpenDay.css" />
  </head>

  <body>
    <div class="OpenDay"></div>
    <!-- <script>
        populate();
    </script> -->
  </body>
</html>
